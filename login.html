<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Demo</title>
    <!-- Use Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use a custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .login-card {
            backdrop-filter: blur(10px) brightness(1.1);
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .input-field {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e5e7eb;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .message-box {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Main Container for Centering -->
    <div class="flex items-center justify-center w-full max-w-md mx-auto">
        <!-- Login Card -->
        <div class="login-card p-8 rounded-2xl shadow-xl w-full">
            <h1 class="text-3xl font-bold text-center text-white mb-6">Welcome Back</h1>
            <p class="text-center text-gray-400 mb-8">Please enter your credentials to log in.</p>
            
            <form id="loginForm" class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com" class="input-field mt-1 block w-full rounded-xl px-4 py-3 text-sm transition duration-300">
                </div>
                
                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••" class="input-field mt-1 block w-full rounded-xl px-4 py-3 text-sm transition duration-300">
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl shadow-lg transition duration-300 transform hover:scale-105">
                    Log In
                </button>
            </form>
            
            <!-- Message Box for Demo Information -->
            <div id="messageBox" class="mt-8 text-center hidden">
                <p class="text-sm font-medium text-blue-300 message-box"></p>
            </div>

            <!-- Additional links -->
            <div class="mt-6 text-center">
                <a href="#" class="text-sm text-gray-400 hover:text-blue-400 transition duration-300">Forgot Password?</a>
                <span class="mx-2 text-gray-500">|</span>
                <a href="#" class="text-sm text-gray-400 hover:text-blue-400 transition duration-300">Create Account</a>
            </div>

        </div>
    </div>

    <!-- JavaScript for form handling (client-side only) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const messageBox = document.getElementById('messageBox');
            const messageText = messageBox.querySelector('p');

            loginForm.addEventListener('submit', (event) => {
                // Prevent the default form submission to the server
                event.preventDefault();

                // Get the form values
                const email = emailInput.value;
                const password = passwordInput.value;

                // Display a message in the message box instead of using an alert
                messageBox.classList.remove('hidden');
                messageText.innerHTML = `
                    <span class="text-lg font-bold">Login Attempt Detected!</span><br>
                    This is a front-end demo and does not implement secure authentication.
                    <br>
                    <span class="text-xs text-gray-400">Email: ${email}</span>
                `;

                // Log the values to the console for demonstration
                console.log('--- Form Submission Demo ---');
                console.log('Email:', email);
                console.log('Password:', password);
                console.log('---------------------------');
            });
        });
    </script>
</body>
</html>
